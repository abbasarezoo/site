---
layout: default
---

<header class="site-intro">
	<div class="container">
		<div class="row">
			<div class="col-xs-4">
				<h1>{% if page.alt_title %}{{ page.alt_title }}{% else %}{{ page.title }}{% endif %}</h1>
			</div>
		</div>
	</div>
</header>
<div class="post">
    <div class="form">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					{{ content }}
				</div>
			</div>
		</div>
	</div>
</div>
