---
layout: default
---
<div class="post">
  <header class="post-header">
	  	 <p class="post-meta">{{ page.date | date: "%d.%m.%y" }}</p>
	  	<div class="post-header--content">
	    	<h1 class="post-title">{{ page.title }}</h1>
	    	<h2 class="post-desc">{{ page.description }}</h2>
		</div>
		<span>&darr;</span>
	</header>
  <article class="post-content">
    {{ content }}
  </article>
</div>
