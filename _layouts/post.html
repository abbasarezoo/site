---
layout: default
---
 <header class="post-header">
	<div class="container">
  		<div class="row">
		  	<div class="col-md-4">
			  	<div class="post-header--content">
			  		<p class="post-meta">{{ page.date | date: "%d.%m.%y" }}</p>
			    	<h1 class="post-title">{{ page.title }}</h1>
			    	<h2 class="post-desc">{{ page.description }}</h2>
				</div>
				<span>&darr;</span>
			</div>
		</div>
	</div>
</header>
<div class="post">
	<article class="std-content">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					{{ content }}
				</div>
			</div>
		</div>
	</article>
</div>
